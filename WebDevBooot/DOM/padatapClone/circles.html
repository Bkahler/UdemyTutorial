<html>
<head>
	<title>Circles</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.9.25/paper-full.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/1.1.28/howler.min.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/circles.css"> 
	<script type="text/javascript" src="assets/js/circles.js"></script>
	<script type="text/paperscript" canvas="myCanvas">
		var circles = [];
		

		function onKeyDown(event) {
			if(keyData[event.key]){
				var maxPoint = new Point(view.size.width , view.size.height);
				var randomPoint = Point.random();
				var point = maxPoint * randomPoint
				var cir = new Path.Circle(point, 350)

				keyData[event.key].sound.play();
			    cir.fillColor = keyData[event.key].color;
				circles.push(cir);
			}
		};

		function onFrame(event){
			for (var i = 0; i < circles.length; i++){
				circles[i].fillColor.hue +=1;
				circles[i].scale(0.90);
			}

		};
	</script>

</head>
<body>
	<canvas id="myCanvas" resize></canvas>
</body>
</html>
