<!DOCTYPE html>
<html>
<head>
  <title> Your Title Here </title>

</head>
<body>

  <div class="container">
    <h1>jQuery Effects</h1>
    <button id="fadeOutButton"> click me to fade them Out</button>
    <button id="fadeInButton"> click me to fade them In</button>
    <button id="fadeToggle"> click me</button>
    <button id="slideToggle"> click me to slide</button>
    <div class="fadeDiv">Please don't fade me</div>
    <div class="fadeDiv">I'm begging you, please!</div>
    <div class="fadeDiv">Help, help, help!!</div>
  </div>


  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script> <!--jquery cdn -->
