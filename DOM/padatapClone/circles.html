<html>
<head>
	<title>Circles</title>
	<script type="text/javascript" src="lib/paper-full.min.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/circles.css"> 

	<script type="text/paperscript" canvas="myCanvas">
		var circles = [];
		console.log (circles)

		function onKeyDown(event) {

			var maxPoint = new Point(view.size.width , view.size.height);
			var randomPoint = Point.random();
			var point = maxPoint * randomPoint
			var cir = new Path.Circle(point, 350)

			var red = Math.random() * 255;
			var blue = Math.random() * 255;
			var green = Math.random() * 255;

			cir.fillColor = "rgba(" + red + "," + blue + "," + green + ", 1)"

			circles.push(cir);
		
		}

		function onFrame(event){
			for (var i = 0; i < circles.length; i++){
				circles[i].fillColor.hue +=1;
				circles[i].scale(0.90);
			}

		}

	</script>

</head>
<body>
	<canvas id="myCanvas" resize></canvas>
</body>
</html>
